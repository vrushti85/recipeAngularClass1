<div class="container">
  <div class="jumbotron">
    <form [formGroup]="addRecipeForm">
      <div class="form-group">
        <h2>Recipe Book</h2>
        <label for="recipe name">Name:</label>
        <input type="email" formControlName="recipeName" class="form-control" placeholder="Recipe Name">
      </div>
      <div class="form-group">
        <label for="pwd">Image:</label>
        <input type="text" formControlName="imageUrl" class="form-control" placeholder="Image">
      </div>
      <div class="form-group">
        <label for="pwd">Description:</label>
        <input type="text" formControlName="description" class="form-control" placeholder="Image">
      </div>
      <div class="form-group">
        <label for="foodType">Type:</label>
        <label>Veg.
          <input type="radio" formControlName="type" value="vegetarian">
          <span class="checkmark"></span>
        </label>
        <label>Non Veg.
          <input type="radio" formControlName="type" value="non-vegetarian">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-group">
        <label for="pwd">Chef:</label>
        <input type="text" formControlName="chefName" class="form-control" placeholder="Enter chef name">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addrecipe()"  [ngClass]="{'disabled':!addRecipeForm.valid}"
      [disabled]="!addRecipeForm.valid">Submit</button>
    </form>
  </div>
  <div class="row">
    <div class="col-md-4 mt-3" *ngFor="let food of foodsStall">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="food.imageUrl" alt="Card image cap">
        <div class="card-body">
          <div >
            <div class="circle inline" [ngStyle]="{'background-color':food.type === 'non-vegetarian' ? 'red' : 'green' }"></div>
            <strong class="card-title col-md-8"> {{food.recipeName}}</strong>
          <!-- <div class="circle col-md-0.5" ></div> -->
        </div>
          <p class="card-text">{{food.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
